<!DOCTYPE html>
<html>

<head>

    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap-->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <!--navbar without jquery-->
    <link href="src/styles/navbar.css" rel="stylesheet" />

    <!--ag-grid styles-->
    <link href="node_modules/ag-grid/dist/styles/ag-grid.css" rel="stylesheet" />
    <link href="node_modules/ag-grid/dist/styles/theme-fresh.css" rel="stylesheet" />
    <!--custom styles-->
    <link href="src/styles/styles.css" rel="stylesheet" />

    <!--angular-->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <script src="node_modules/ag-grid/dist/ag-grid.js"></script>

    <script>
        System.config({
            packages: {
                lib: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                'ag-grid-ng2': {
                    defaultExtension: "js"
                },
                'ag-grid': {
                    defaultExtension: "js"
                }
            },
            map: {
                'ag-grid-ng2': 'node_modules/ag-grid-ng2',
                'ag-grid': 'node_modules/ag-grid'
            }
        });

        System.config({ packages: { src: { format: 'register', defaultExtension: 'js' } } });
        System.import('src/boot')
              .then(null, console.error.bind(console));
    </script>
</head>

<body class="body">
    <my-app>Loading...</my-app>
</body>
</html>
