<h1>Timesheets</h1>
<div class="col-md-2">
    <div class="buttonGroup" >
        <button class="btn btn-primary separatedButton" (click)="addTimesheet()">Add</button>
        <button class="btn btn-primary separatedButton" >Create Invoice</button>
        <button class="btn btn-primary separatedButton deleteButton"(click)="deleteTimesheet()">Delete</button>
    </div>
</div>
<div class="col-md-10">
    <ag-grid-ng2 class="ag-fresh clsTimesheets" [gridOptions]="gridOptions" title="Double click to edit"></ag-grid-ng2>
    Double click grid to edit Timesheet 
</div>

<div [hidden]="getTimesheetsSuccess" class="alert alert-danger">Error getting Timesheets</div>
<div [hidden]="getDebtorsSuccess" class="alert alert-danger">Error getting Debtors</div>

<timesheetModal (ok)="loadTimesheets()" (okCreateInvoice)="createInvoice($event)"></timesheetModal>

<invoiceModal (ok)="goToInvoices()"></invoiceModal>

<dialog-box></dialog-box>
